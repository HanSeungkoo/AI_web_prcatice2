<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 서버(URL)에 리퀘스트 -> 포스트 하겠다 -->>
    <label for ="userid">아이디:</label> 
    <input type="text" name="userid" placeholder="아이디를 입력하세요"/>
    <label for ="pw">비번:</label>
    <input type="password" name="pw" placeholder="비번을 입력하세요"/>
    <!-- 인풋에 아이디를 찾아감 -->
    <br>
    <label for ="foods">좋아하는 음식은?</label>
    <select name="foods">
        <option value="냉면">냉면</option>
        <option value="짜장">짜장</option>
        <option value="짬뽕">짬뽕</option>
    </select>
    <br>
    <textarea>
        자기소개 해보세요
    </textarea>
</body>
</html>
